<ion-popover-view class="wall-post-edit">
    <ion-content>
        <div class="list">
            <a class="item" ng-click="openPostApp(editCommentType, passid, wall_post)"> 
                <i class="icon ion-edit"></i> Edit
            </a>
            <a class="item" ng-click="deletePost(editCommentType, passid, index)">
                <i class="icon ion-ios-trash-outline"></i> Delete 
            </a>
        </div>
    </ion-content>
</ion-popover-view>
