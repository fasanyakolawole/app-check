<ion-modal-view class="">
    <ion-header-bar class="bar bar-calm">
        <h1 class="title"></h1>
        <button class="button button-icon button-clear button-light ion-android-close" ng-click="closePasswordReset()"></button>
    </ion-header-bar>
    <ion-content class="padding"  cache-view="false">
        <h3 class="text-center"> {{reset_message}} </h3>
        <form ng-submit="forgotPassword(reset.email); reset.email=''" name="loginForm">
            <div class="text-justify">
                Enter your registered email address to receive a link to reset your password.
            </div>
            <div class="list card"> 
                <label class="item item-input">
                    <input type="email" name="email" ng-model="reset.email" required placeholder="Email">
                    <span style="color:red" ng-show="resetForm.email.$touched && resetForm.email.$invalid">
                        <span ng-show="resetForm.email.$error.required">Email is required.</span>
                        <span ng-show="resetForm.email.$error.email">Invalid email address.</span>
                    </span>
                </label>
            </div>
            <button class="button button-block button-outline button-assertive"  ng-disabled="!loginForm.$valid"><b>Reset</b></button>
        </form>
        <div class="light row">
            <div class="col calm">
                <a class="calm" ng-click="closePasswordReset(); openLogin(); closeRegister()">
                    Login
                </a>
            </div>
            <div class="col text-right">
                <a href="" class="calm" ng-click="closeLogin(); closePasswordReset(); openRegister()">Join Now</a>
            </div>
            
        </div>
    </ion-content>
</ion-modal-view>
