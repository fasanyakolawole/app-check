<ion-view view-title="Settings">
	<ion-content scroll="true" class="has-tabs-top appsettings"> 
		<ion-refresher on-refresh="settings()" pulling-icon="ion-chevron-up" spinner="ripple"></ion-refresher>
		<div class="item item-divider"> Account Settings </div>
		<ul class="list mb-0">
			<li class="item" ui-sref="app.editProfileTest">
				Edit Profile
			</li>
			<li class="item" ng-click="openChangePassword()">
				Change Password
			</li>
			<ion-toggle toggle-class="toggle-calm"
						ng-model="userDetails.tbc_visible"
						ng-true-value="'1'"
						ng-false-value="'0'"
						ng-change="updateTBCPrivacy(userDetails.tbc_visible, 'tbc_visible')">
				Private Account
			</ion-toggle>
		</ul>
		<div class="item item-divider"> Version - 1.3.47 </div>
	</ion-content>
</ion-view>
