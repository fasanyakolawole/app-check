<ion-modal-view cache-modal-view="false">
    <ion-header-bar class="bar-calm">
        <button class="button button-clear" ng-click="closeSharePost()">
            <i class="icon ion-ios-arrow-left"></i> Back
        </button>
        <div class="h1 title">Share This</div>
    </ion-header-bar>
    <ion-content cache-view="false">

        <div class="list">
            <div class="row">
                <div class="col col-15">
                    <div class="postsahre-img">
                        <img ng-src="{{userDetails.image_url}}{{userDetails.user_image}}">
                    </div>
                </div>
                <div class="col col-85 postsahre">
                    <p>
                        <b>{{userDetails.contact_name}}</b>
                    </p>
                    <small>{{userDetails.company_name}}</small>
                </div>
            </div>
            <div class="row">
                <div class="padding width-100">
                    <textarea class="new-post" placeholder="Write something.." value=" " ng-model="sharePostDetails.comments" name="comments"></textarea>
                    <input type="hidden" ng-model="postDetails.wall_post_id">
                </div>
            </div>
            <div class="row padding pb-0">
                <div class="col-25 col-offset-75">
                    <button class="button button-calm button-full button-small" ng-click="addSharePost(sharePostDetails, postDetails.wall_post_id)">
                        <i class="icon ion-share"></i> Share</button>
                </div>
            </div>
            <div class="share-whopost">
                <div class="row">
                    <div class="col col-10">
                        <div class="share-post-owner-img-modal">
                            <img ng-src="{{userDetails.image_url}}{{postDetails.post_added_by_image}}" class="img-responsive">
                        </div>
                    </div>
                    <div class="col col-90">
                        <p class="mb-0"> {{postDetails.post_added_by_name}}'s Timeline post </p>
                        <p class="wall-post-time mb-0">{{postDetails.post_added_on}}</p>

                        <!--                        <p>{{postDetails}}</p>-->
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p class="share-post-paragraph-modal">{{postDetails.post_post}} </p>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="postDetails.image_list.length >= 0" ng-repeat="post_image in postDetails.image_list">
                <div class="col wall-post-share-pop">
                    <div class="item item-image sdf img{{postDetails.image_list.length}} mt-0">

                        <img ng-src="{{image_location_post}}{{post_image.file_name}}">

                    </div>
                    <!-- <div class="postshare-post">
                        <img src="https://scontent-sit4-1.xx.fbcdn.net/v/t1.0-9/fr/cp0/e15/q65/14915654_1270093473042713_3105304596289599779_n.jpg?efg=eyJpIjoidCJ9&oh=cbd61f643dbb83d1346cddb37d495d9e&oe=5887E558">
                    </div> -->
                </div>
            </div>
            <div class="row">
                <div class="col shareBtnGoup">
                    <div class="pull-right">
                        <ion-button class="button-small" ng-click='facebookSharePost({{postDetails.wall_post_id}})'>
                            <i class="icon ion-social-facebook"></i>
                        </ion-button>
                        <ion-button class="button-small" ng-click='twitterSharePost({{postDetails.wall_post_id}}, "{{postDetails.post_post}}", "{{postDetails.post_post}}", "{{image_location_post}}{{postDetails.image_list[0].file_name}}")'>
                            <i class="icon ion-social-twitter"></i>
                        </ion-button>
                        <ion-button class="button-small" ng-click='whatsappSharePost({{postDetails.wall_post_id}}, "{{postDetails.post_post}}", "{{postDetails.post_post}}", "{{image_location_post}}{{postDetails.image_list[0].file_name}}")'>
                            <i class="icon ion-social-whatsapp"></i>
                        </ion-button>
                        <ion-button class="button-small" ng-click='sendSMSPost({{postDetails.wall_post_id}}, "{{postDetails.post_post}}")'>
                            <i class="icon ion-ios-email"></i>
                        </ion-button>
                        <ion-button class="button-small" ng-click='moreSocialSharePost({{postDetails.wall_post_id}}, "{{postDetails.post_post}}", "{{postDetails.post_post}}", "{{image_location_post}}{{postDetails.image_list[0].file_name}}")'>
                            <i class="icon ion-share"></i>
                        </ion-button>
                    </div>
                </div>
            </div>
            


        </div>
    </ion-content>
</ion-modal-view>
