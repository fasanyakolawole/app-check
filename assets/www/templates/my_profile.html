<ion-view   view-title="Profile - {{appUserData.contact_name}}">
	<ion-content class="stable-bg has-tabs-top">
		<ion-refresher on-refresh="viewUserDetails()" pulling-icon="ion-chevron-up" spinner="ripple" ></ion-refresher>
		
		<div class="padding text-red text-center" ng-if="activation_active==2">
			<div class="row no-padding">
				<div class="col no-padding">
					<p> <i class="icon ion-information-circled text-red text-size-15"></i> Please Upgrade to get full access </p>
					<a class="button button-assertive button-small" ui-sref="app.payment">Upgrade</a>
				</div>
			</div>
		</div>
		<div class="header-me">
			<div class="overlay">
				
				<div class="row row-center upper cursor-on" ui-sref="app.editProfileTest" >
					<div class="col col-25 no-padding">
						<div class="my-profile-img">
							<img   src="{{userImagewithUrl}}" class="img-responsive-"> 
						</div>   
					</div>
					<div class="col col-66">
						<h2 class="margin-0">{{appUserData.company_name}}</h2> 
						<p class="text-blue margin-0">{{appUserData.contact_name}}</p>
						<p class="text-color-gray margin-0">Business Type:{{appUserData.busin_type}}</p>
					</div>
					<div class="col col-10" ui-sref="app.editProfileTest">
						<i class="icon ion-edit assertive"></i>    
					</div> 
				</div>  
			</div>
		</div>
		<div class="list card">
			<div class="item b-none">
				<div class="row row-top">
					<div class="col-67">
						<h2 class="text-bold">Who Viewed My Profile</h2>
					</div>
				</div>
			</div>
			<div class="item item-avatar cursor-on" ng-repeat="i in user_views| limitTo:3" ui-sref="app.friends_profile({friendid:i.friend_id})">
				<img ng-src="{{i.img}}" alt="" class="avatar-organization"> 
				<h2><b>{{i.user_name}}</b></h2>
				<p>{{i.company}}</p>
				<p>{{i.view_status}}</p>
			</div>
			<div class="item item-divider text-center">
				<button class="button button-clear button-calm button-small"  ui-sref='app.whoView'><b>See more</b></button>
			</div>
		</div>
	</ion-content>
</ion-view>
