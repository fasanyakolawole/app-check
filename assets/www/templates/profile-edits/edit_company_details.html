<ion-modal-view  ng-init="viewUserDetailsForEdit_test_country()">
    <ion-header-bar class="bar-calm">
        <button class="button button-clear"  ng-click="closeEditCompanyDetails()">
            <i class="icon ion-ios-arrow-left"></i> Back
        </button>
        <div class="h1 title">Edit Company Details</div>
        <button class="button button-assertive button-small" type="submit"  ng-click="updateUser(user,2)"> save </button>
    </ion-header-bar>
    <ion-content>
        <form>

            <div class="list list-inset edit-company">
                <div style="display:none;">
                    <div ng-class="{ 'has-error' : userForm.vat_no.$invalid && !userForm.vat_no.$pristine }">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Vat Number</span>
                            <input type="text" placeholder="Vat No" ng-model="user.vat_no" name="vat_no">
                        </label>
                    </div>
                    
                    <div ng-class="{ 'has-error' : userForm.reg_no.$invalid && !userForm.reg_no.$pristine }">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Business Reg. No.</span>
                            <input type="text" placeholder="Business Registration No" ng-model="user.reg_no" name="reg_no">
                        </label>
                    </div>
                    
                    <div ng-class="{ 'has-error' : userForm.emp_count.$invalid && !userForm.emp_count.$pristine }">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Number of Employee</span>
                            <input type="text" placeholder="Number of Employees" ng-model="user.emp_count" name="emp_count" >
                        </label>
                    </div>

                </div>
                
                <label class="item item-input item-stacked-label item-select">
                    <div class="input-label">
                        Business Type
                    </div>
                    <select data-ng-model="user.busin_type" name="busin_type">
                        <option ng-selected= "{{x.industry_name == user.busin_type}}" ng-repeat="x in business_types track by $index" value="{{x.industry_name}}">{{x.industry_name}}</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
                
                <label class="item item-input item-stacked-label item-select">
                    <div class="input-label">
                        Business Sector
                    </div>
                    <select data-ng-model="user.business_sector" name="business_sector">
                        <option ng-selected= "{{x.business_sector == user.business_sector}}" ng-repeat="x in business_sectors track by $index" value="{{x.business_sector}}">{{x.business_sector}}</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
            </div>
        </form>
        
    </ion-content>
</ion-modal-view>
