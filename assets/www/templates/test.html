<div class="register-box">
	<form method="post" name="call_me_frm" id="call_me_frm" action="" novalidate="novalidate">
		<div class="row">
			<div class="col-md-12">
				<div class="section-title-inner">
					<h2 align="center">I WANT TO SAVE MONEY - CALL ME BACK <span class="glyphicon glyphicon-phone-alt telephoneIcon"></span></h2>
				</div>
				
				<div class="form-group homeFormDropdown">
					<select class="selectpicker" id="en_interest" name="en_interest" style="display: none;">
						<option data-hidden="true">I'm interested in saving money on</option>
						<option value="Busines Mobile">Busines Mobile</option>
						<option value="Business Landline">Business Landline</option>
						<option value="Business Broadband">Business Broadband</option>
						<option value="Business Energy">Business Energy</option>
						
					</select><div class="btn-group bootstrap-select"><button type="button" class="btn dropdown-toggle selectpicker btn-default" data-toggle="dropdown" data-id="en_interest" title="I&amp;#x27;m interested in saving money on"><span class="filter-option pull-left">I'm interested in saving money on</span>&nbsp;<span class="caret"></span></button><div class="dropdown-menu open"><ul class="dropdown-menu inner selectpicker" role="menu"><li class="hide is-hidden selected" data-original-index="0"><a tabindex="0" class="" data-normalized-text="<span class=&quot;text&quot;>I'm interested in saving money on</span>"><span class="text">I'm interested in saving money on</span><span class="fa fa-check check-mark"></span></a></li><li data-original-index="1"><a tabindex="0" class="" data-normalized-text="<span class=&quot;text&quot;>Busines Mobile</span>"><span class="text">Busines Mobile</span><span class="fa fa-check check-mark"></span></a></li><li data-original-index="2"><a tabindex="0" class="" data-normalized-text="<span class=&quot;text&quot;>Business Landline</span>"><span class="text">Business Landline</span><span class="fa fa-check check-mark"></span></a></li><li data-original-index="3"><a tabindex="0" class="" data-normalized-text="<span class=&quot;text&quot;>Business Broadband</span>"><span class="text">Business Broadband</span><span class="fa fa-check check-mark"></span></a></li><li data-original-index="4"><a tabindex="0" class="" data-normalized-text="<span class=&quot;text&quot;>Business Energy</span>"><span class="text">Business Energy</span><span class="fa fa-check check-mark"></span></a></li></ul></div></div>
				</div>
				
				<div class="form-group">
					<div class="col-md-6">
						<input type="text" name="en_company_name" placeholder="Business name" onchange="companyname(this.value)" class="form-control" required="" value="" id="en_company_name" aria-required="true"> 
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="Enter your name" name="en_contact_name" required="" onchange="contactname(this.value)" value="" id="en_contact_name" aria-required="true"> 
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-6">
						<input type="number" name="en_contact_number" placeholder="Contact number" onchange="contact_number(this.value)" class="form-control" required="" value="" id="en_contact_number" aria-required="true">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<input type="text" name="en_post_code" placeholder="Postcode" onchange="post_code(this.value)" class="form-control" required="" value="" id="en_post_code" aria-required="true"> 
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<input type="email" required="" value="" name="en_user_email" id="en_user_email" class="form-control" placeholder="Email address" aria-required="true"> 
					</div>
				</div>
				<div class="form-group" style="text-align: center;">
					<button type="submit" name="call_me_btn" id="call_me_btn" class="btn btn-danger btn-blue">
						SEND NOW
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
